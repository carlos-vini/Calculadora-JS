<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora no JavaScript</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="corpo">
        <div class="display">
            <p id="display"></p>
        </div>

        <table>
            <tr>
                <td><button data-clear class="btn1">AC</button></td>
                <td><button data-abs class="btn1">+/-</button></td>
                <td><button data-operation class="btn1">%</button></td>
                <td><button data-operation class="btn2">/</button></td>
            </tr>

            <tr>
                <td><button data-number>7</button></td>
                <td><button data-number>8</button></td>
                <td><button data-number>9</button></td>
                <td><button data-operation class="btn2">*</button></td>
            </tr>

            <tr>
                <td><button data-number>4</button></td>
                <td><button data-number>5</button></td>
                <td><button data-number>6</button></td>
                <td><button data-operation class="btn2">-</button></td>
            </tr>

            <tr>
                <td><button data-number>1</button></td>
                <td><button data-number>2</button></td>
                <td><button data-number>3</button></td>
                <td><button data-operation class="btn2">+</button></td>
            </tr>

            <tr>
                <td colspan="2"><button data-number style="width: 10rem;">0</button></td>
                <td><button data-number>.</button></td>
                <td><button data-equals class="btn2">=</button></td>
            </tr>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
